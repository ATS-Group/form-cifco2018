<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Consuma 2018 - Registro</title>
</head>

<body>
    <div class="container">
        <div class="first-half">
            <div class="title">
                <h1>Registro Consuma 2018</h1>
            </div>
            <div class="text-midle">
                <h2><span>Diversión</span><span>Entretenimiento</span><span>Comercio</span></h2>
            </div>
            <div class="logos">
                <div class="gob">
                    <a href="http://www.cifco.gob.sv/"><img class="img" src="img/cifco.png" alt="logo-cifco"></a>
                    <a href="http://www.presidencia.gob.sv/"><img class="img" src="img/gobiernosv.png" alt="logo-gobierno-el-salvador"></a>
                </div>
                <div class="social">
                    <a href="https://www.facebook.com/CIFCOSV/"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/CIFCOSV"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.youtube.com/channel/UCUbq10wOZhP0Wg4qbox21Lw"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.instagram.com/cifcoelsalvador/"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <!--.logos-->

        </div>
        <!--.firsthalf-->
        <div class="second-half">

            <form action="destino.php" method="POST" class="form" id="form">

                <div class="box2">
                    <div class="sub-box1">
                        <label for="nombre" class="label">Nombres</label>
                        <span class="error_form" id="fname_error_message"></span>
                        <input type="text" name="nombre" class="input" id="form_fname">
                    </div>
                    <div class="sub-box1">
                        <label for="apellido" class="label">Apellidos</label>
                        <span class="error_form" id="flname_error_message"></span>
                        <input type="text" name="apellido" class="input" id="form_flname">
                    </div>

                </div>
                <!--.box2-->

                <div class="box2">
                    <div class="sub-box1">
                        <label for="pais" class="label">País</label>
                        <span class="error_form" id="fcountry_error_message"></span>
                        <div class="sel select1 pais" id="pais">
                            <select name="pais" class="select pais" id="form_fcountry">
                                <option value="" class="opcion">Seleccionar</option>
                                <option value="1" class="opcion">El Salvador</option>
                                <option value="2" class="opcion">Guatemala</option>
                                <option value="3" class="opcion">Nicaragua</option>
                                <option value="4" class="opcion">Honduras</option>
                                <option value="5" class="opcion">Costa Rica</option>
                                <option value="6" class="opcion">Panama</option>
                            </select>
                        </div>
                    </div>

                    <div class="sub-box1">
                        <label for="celular" class="label">Celular</label>
                        <span class="error_form" id="ftel_error_message"></span>
                        <input type="tel" name="celular" class="input" id="form_ftel">
                    </div>



                </div>
                <!--box2-->

                <div class="box3">
                    <div class="sub-box2">
                        <label for="empresa" class="label">Empresa</label>
                        <span class="error_form" id="fcompany_error_message"></span>
                        <input type="text" name="empresa" class="input" id="form_fcompany">
                    </div>
                    <div class="sub-box2">
                        <label for="correo" class="label">Correo electrónico</label>
                        <span class="error_form" id="femail_error_message"></span>
                        <input type="email" name="email" class="input" id="form_femail">
                    </div>
                </div>
                <!--box3-->

                <div class="box2">
                    <div class="sub-box1">
                        <label for="documento" class="label">Documento</label>
                        <span class="error_form" id="fdocument_error_message"></span>
                        <div class="sel select1 documento">
                            <select class="select document" name="documento" id="form_fdocument">
                              <option value="" class="opcion">Seleccionar</option>
                              <option value="1" class="opcion">DUI</option>
                              <option value="2" class="opcion">Pasaporte</option>
                              <option value="3" class="opcion">NIT/Licencia</option>
                            </select>
                        </div>
                    </div>
                    <div class="sub-box1">
                        <label for="numero-documento" class="label">Número de Documento</label>
                        <span class="error_form" id="fndocument_error_message"></span>
                        <input type="text" name="numero-documento" class="input" id="form_fndocument">
                    </div>

                </div>
                <!--box2-->

                <div class="box2" id="admin">
                    <div class="sub-box1">
                        <label for="categoria" class="label">Categoría</label>
                        <span class="error_form" id="fcategory_error_message"></span>
                        <div class="sel select2">
                            <select name="categoria" class="select" id="form_fcategory">
                              <option value="" class="opcion" disabled>Seleccionar</option>
                            <option value="1" class="opcion">Expositor</option>
                            <option value="2" class="opcion">Proveedor</option>
                            <option value="3" class="opcion">Staff</option>
                          </select>
                        </div>
                    </div>
                    <!--box2-->

                    <div class="sub-box1">
                        <label for="tipo-acceso" class="label">Tipo de acceso</label>
                        <span class="error_form" id="facces_error_message"></span>
                        <div class="sel select3">
                            <select name="tipo-acceso" class="select" id="form_facces">
                              <option value="" class="opcion" disabled>Seleccionar</option>
                            <option value="1" class="opcion">Total</option>
                            <option value="2" class="opcion">Administrativo</option>
                            <option value="3" class="opcion">Operativo</option>
                            <option value="4" class="opcion">Apoyo</option>
                          </select>
                        </div>
                    </div>
                </div>
                <!--.box5-->

                <div class="sub-box3">
                    <input type="submit" value="ENVIAR" class="input">
                    <div class="nb-spinner hideThis"></div>
                </div>
        </div>
        <!--box6-->



        </form>
        <span class="mensaje hideThis" id="mensaje">Gracias por registrarte. Se te ha enviado un correo electrónico para confirmar tus datos.</span>

    </div>
    <!--secondhalf-->


    </div>
    <!--.container-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js" integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
